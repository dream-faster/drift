site_name: Fold
repo_url: https://github.com/dream-faster/fold
repo_name: GitHub
site_author: Dream Faster
copyright: Dream Faster 2023
theme:
  name: material
  logo: images/logo_white.svg
  favicon: images/logo.svg
  features:
    - navigation.tabs
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: amber
      accent: deep orange
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: amber
      accent: deep orange

nav:
    - Home: 'index.md'
    - Concepts:
      - Time Series Cross Validation: 'cross-validation.md'
      - Design: 'design.md'
      - Models: 'models.md'
      - Splitters: 'splitters.md'
    - Examples:
      - Date-time and Holiday features: 'examples/date'
      - Ensembling models: 'examples/ensembling'
      - Preprocess your data: 'examples/preprocess'
      - Tabular ML models: 'examples/tabular'
      - Transform your target variable: 'examples/transform-target'
    - 'reference.md'

plugins:
  - search
  - include-markdown
  - autorefs
  - mkdocs-jupyter:
      execute: false
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            separate_signature: true
            show_submodules: true
            show_signature_annotations: true
          import:
          - https://docs.python-requests.org/en/master/objects.inv


extra:
  analytics: 
    provider: google
    property: G-FBLB9N9026
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.